<div class="post">
  <h4>{{commentCtrl.post_msg.title}}</h4>
	{{commentCtrl.post_msg.post}} <br>
	<a href={{commentCtrl.post_msg.url}} target="_blank">{{commentCtrl.post_msg.url}}</a> <br>
</div>

<form ng-submit='commentCtrl.userComment()'>
	<input id="commentBox" type="text" placeholder="Comment Here" ng-model="commentCtrl.newComment" rows=8 cols=60></input> <br>
	<input id="commentSubmitBtn" type="submit" id="submit" value="Submit" />
</form>

<div class="comments" ng-repeat="comment in commentCtrl.post_msg.comment">
  {{comment.body}}
</div>
