<form ng-submit='homeCtrl.submit()'>
<input class = "col-lg-3 col-xs-12"  type = "text" placeholder="Title" ng-model="homeCtrl.post.title"/><br/><br/>
<input class = "col-lg-3 col-xs-12" type="text" placeholder="URL" ng-model="homeCtrl.post.url"/><br/><br/>
<textarea type="text" placeholder="Post Here (limit 255 Characters)" ng-model="homeCtrl.post.posts" rows=8 cols=55></textarea><br/>


<input class = "col-lg-1 col-lg-offset-2 col-xs-12" type="submit" id="submit" value="Submit" />
</form><br/><br/>


<div class="post" ng-repeat="post in homeCtrl.posted | orderBy: '-createdAt'"  >
Title: <a ng-href="{{post.url}}">{{post.title}}</a><br/>
Post:{{post.posts}}<br/>
<div style="float:left"  ng-model = "homeCtrl.upcounter">{{homeCtrl.upcounter}}</div>

<div style="float:left" ng-click = "homeCtrl.upVote()" class = "glyphicon glyphicon-chevron-up"> </div>

<div style="float:left" ng-model = "homeCtrl.downcounter">{{homeCtrl.downcounter}}</div>

<div style="float:left" ng-click = "homeCtrl.downVote()" class = "glyphicon glyphicon-chevron-down"> </div><br/>
<a style="float:right" style= "float:right" id="comments" ui-sref="comments">comments</a><br/>
 </div>
